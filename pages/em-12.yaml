description: The bear warns Emer about the challenging path ahead, but Emer decides she wants to find the sparkles anyway.

visual: |
  The wise bear points with her large paw toward a narrow path that winds upward
  through increasingly wild and unfamiliar forest. The path starts clear but quickly
  becomes mysterious - disappearing behind massive twisted roots, ancient stones
  covered in glowing moss, and curtains of hanging vines. Strange blue and purple
  light filters through the canopy ahead, suggesting a place where the forest's magic
  is stronger and stranger. Emer stands at the beginning of the path, looking
  determined despite her small size. She holds Hansel's hand, and both children gaze
  forward with a mix of uncertainty and excitement. The bear watches them with a
  protective, encouraging expression. The composition emphasizes the threshold moment
  - the familiar, comfortable forest behind them rendered in warm greens and golds,
  while the path ahead shifts to cooler, more mysterious blues and purples. Small
  details suggest both wonder and challenge: unusual flowers, oddly-shaped stones,
  water flowing in unexpected directions, and creatures peeking out that look
  different from the familiar forest animals.

text: |
  "The way is long and strange," the bear cautioned, her eyes gentle but serious.
  Emer looked at the mysterious path ahead, squeezed Hansel's hand, and decided they
  would find those sparkles no matter what.
