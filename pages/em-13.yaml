spread: 5
beat: "Attempt #3 (bigger world / stakes up)"
hook: Questionable character offers confident solution, creating doubt about whether to trust them.
payoff: The suggested solution fails spectacularly and obviously wrong.

description: In the strange deep forest, Emer meets a flashy, over-confident raccoon who claims to know exactly where the sparkles are.

visual: |
  The forest has transformed into something wilder and stranger. Trees grow at odd
  angles, their roots creating natural archways and staircases. Water flows upward
  in some places, defying gravity, and the light has taken on an otherworldly
  purple-blue quality. Unusual flowers in impossible colors bloom on the twisted
  branches. In this surreal setting, Emer and Hansel encounter a raccoon who is
  dressed in an absurdly fancy way - perhaps wearing a collection of shiny "treasures"
  like bottle caps, colorful string, and bits of foil arranged like jewelry. The
  raccoon stands on a mossy log, gesturing dramatically with exaggerated confidence,
  clearly loving the attention. His expression is theatrical and self-important.
  Emer looks uncertain, her head tilted as she listens to the raccoon's bold claims.
  Hansel peeks out from behind his sister, looking both curious and skeptical. The
  scene is rendered with rich detail - every strange plant, every peculiar creature
  watching from the shadows, every drop of upward-flowing water carefully depicted.
  The composition suggests both the wonder of this deeper forest and the questionable
  nature of this new "helper."

text: |
  A raccoon wearing bottle-cap jewelry appeared on a twisted branch, striking a
  dramatic pose. "The sparkles? I know EXACTLY where they are!" he announced with
  absolute confidence, though something about his grin made Emer wonder...
