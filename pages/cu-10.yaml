# Visual description for the illustrator
visual: |
  Under the full moon's silver light, Cullan stands on the far bank of the stream, his camera
  raised to his eye, perfectly framed against the night sky. The moment is triumphant and
  beautiful. In the foreground, the glowing mushrooms are rendered in exquisite detail—their
  blue-green bioluminescence pulsing gently, creating halos of ethereal light. Cullan's
  expression, visible in profile, shows pure joy and satisfaction—his blue eyes bright with
  accomplishment, his shy smile wide and genuine. Behind him, the crossing path is visible:
  the natural bridges of willow branches and roots, and there, at the crucial gap, a smooth
  flat river stone—its surface polished by countless years of water—serves as the final
  stepping stone. The stone bridges the gap perfectly, making it clear that the forest itself
  provided the solution all along. The moon illuminates everything in silver and
  blue, making the scene magical. The mushrooms seem to glow brighter for their observer, as
  if rewarding his persistence and thoughtfulness. Around Cullan, the Hidden Forest reveals
  its nighttime beauty: fireflies dance in clouds of light, nocturnal flowers bloom in
  impossible colors, small creatures gather to watch this moment—the mice that taught him the
  path, birds settling in for the night, even a glimpse of the wise owl in the distant trees.
  The waterfalls catch moonlight, creating silver cascades. The composition captures both the
  achievement of the goal and the journey it took to get here, with the river stone serving
  as a visual reminder that solutions often lie within reach if we learn to see them. Details
  include: the click of the camera shutter suggested in Cullan's finger position, the reflection
  of mushroom-light in the stream below, the smooth river stone gleaming in the moonlight, and
  Cullan's tousled hair and dirty clothes showing he's earned this moment through genuine effort.

# Story text - MAXIMUM 2 SENTENCES
text: |
  Cullan placed the flat river stone to bridge the gap, crossed to the far bank, and raised
  his camera with trembling hands. The glowing mushrooms filled his viewfinder perfectly
  under the moonlight—the photograph he'd journeyed so far to capture.
