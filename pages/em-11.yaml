description: Understanding the secret, Emer creates joyfully, and the sparkles dance all around her in celebration.

visual: |
  A scene of pure creative joy. Emer paints, dances, sings, laughs - fully immersed
  in the happiness of creating and expressing herself freely. The sparkles are
  everywhere, hundreds of them, creating a magical aurora of rainbow light that
  swirls around her in beautiful patterns. Emer is painting not just on paper but
  on smooth stones, making art everywhere. She twirls between paintings, her arms
  raised in joy, her curly blonde hair flying. Her face shows pure delight. The
  forest has become a magical space - the streams seem to flow in rhythm with her
  movements, flowers bloom in rainbow colors, even the light dances with the
  sparkles. Forest creatures have gathered in a circle around her - rabbits, deer,
  birds, mice, even a friendly bear in the background - all watching this celebration
  of creativity and joy. Every detail is lovingly rendered, showing the transformation
  that happens when you create from pure happiness rather than searching for external
  validation. The sparkles reflect in the water, in Emer's eyes, in her delighted
  smile.

text: |
  Emer painted and danced and sang, not trying to make sparkles appear but simply
  enjoying the magic of creating. The rainbow lights swirled around her like a
  celebration.
